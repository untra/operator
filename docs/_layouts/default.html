<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
  {% include sidebar.html %}

  <main class="content">
    {{ content }}
  </main>

  <script>
    document.getElementById('theme-toggle').addEventListener('click', function() {
      var current = document.documentElement.getAttribute('data-theme');
      var next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    });

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
      if (!localStorage.getItem('theme')) {
        document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
      }
    });

    // Prevent nav links inside summary from toggling details
    document.querySelectorAll('summary.nav-item-row .nav-parent-link').forEach(function(link) {
      link.addEventListener('click', function(e) {
        e.stopPropagation();
      });
    });
  </script>
</body>
{% if site.ga_tag %}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga_tag }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', '{{ site.ga_tag }}');
</script>
{% endif %}
</html>
