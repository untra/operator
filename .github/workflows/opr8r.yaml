name: opr8r

on:
  push:
    paths:
      - 'opr8r/**'
      - '.github/workflows/opr8r.yaml'
    branches:
      - main
  pull_request:
    paths:
      - 'opr8r/**'
      - '.github/workflows/opr8r.yaml'
  workflow_dispatch:

concurrency:
  group: opr8r-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: opr8r
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            opr8r/target
          key: opr8r-${{ runner.os }}-cargo-${{ hashFiles('opr8r/Cargo.lock') }}
          restore-keys: |
            opr8r-${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all-features

  coverage:
    name: Coverage
    needs: lint-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: opr8r
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            opr8r/target
          key: opr8r-${{ runner.os }}-cargo-coverage-${{ hashFiles('opr8r/Cargo.lock') }}
          restore-keys: |
            opr8r-${{ runner.os }}-cargo-coverage-

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage
        run: cargo llvm-cov --all-features --codecov --output-path codecov.json

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: opr8r/codecov.json
          flags: opr8r
          fail_ci_if_error: true

  build:
    name: Build (${{ matrix.artifact }})
    needs: lint-test
    if: github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: opr8r-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
            artifact: opr8r-linux-arm64
          - target: aarch64-apple-darwin
            os: macos-14
            artifact: opr8r-macos-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: opr8r-windows-x86_64
            extension: .exe
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: opr8r
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            opr8r/target
          key: opr8r-${{ matrix.artifact }}-cargo-${{ hashFiles('opr8r/Cargo.lock') }}
          restore-keys: |
            opr8r-${{ matrix.artifact }}-cargo-

      - name: Build release binary
        run: cargo build --release

      - name: Strip binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: strip target/release/opr8r || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: opr8r/target/release/opr8r${{ matrix.extension || '' }}
          retention-days: 30