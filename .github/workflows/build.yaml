name: Operator Build

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: ${{ github.ref_name != 'main' }}

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'VERSION'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'docs/**'
      - '.github/workflows/docs.yml'
      - 'backstage-server/package.json'
      - 'vscode-extension/package.json'
      - 'vscode-extension/src/webhook-server.ts'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/docs.yml'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  actions: write

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@1.85.0
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Tests
        run: cargo test --all-features

  coverage:
    needs: lint-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@1.85.0
        with:
          components: llvm-tools-preview

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-coverage-

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Configure Git for tests
        run: |
          git config user.email "ci@example.com"
          git config user.name "CI"
          git remote set-head origin --auto || true

      - name: Generate coverage
        env:
          # Jira integration test credentials
          OPERATOR_JIRA_DOMAIN: ${{ secrets.OPERATOR_JIRA_DOMAIN }}
          OPERATOR_JIRA_EMAIL: ${{ secrets.OPERATOR_JIRA_EMAIL }}
          OPERATOR_JIRA_API_KEY: ${{ secrets.OPERATOR_JIRA_API_KEY }}
          OPERATOR_JIRA_TEST_PROJECT: ${{ secrets.OPERATOR_JIRA_TEST_PROJECT }}
          # Linear integration test credentials
          OPERATOR_LINEAR_API_KEY: ${{ secrets.OPERATOR_LINEAR_API_KEY }}
          OPERATOR_LINEAR_TEST_TEAM: ${{ secrets.OPERATOR_LINEAR_TEST_TEAM }}
          # Git integration test flags
          OPERATOR_GIT_TEST_ENABLED: 'true'
          OPERATOR_GIT_PUSH_ENABLED: 'true'
        run: cargo llvm-cov --all-features --codecov --output-path codecov.json -- --test-threads=1

      - name: Cleanup optest branches
        if: always()
        run: |
          git fetch --prune origin
          for branch in $(git branch -r | grep 'origin/optest/' | sed 's|origin/||' | xargs); do
            echo "Cleaning up orphaned test branch: $branch"
            git push origin --delete "$branch" || true
          done

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: codecov.json
          flags: rust
          fail_ci_if_error: true

  launch-integration:
    needs: lint-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@1.85.0

      - name: Install tmux
        run: sudo apt-get update && sudo apt-get install -y tmux

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-launch-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-launch-

      - name: Build operator
        run: cargo build

      - name: Run launch integration tests
        env:
          OPERATOR_LAUNCH_TEST_ENABLED: 'true'
        run: cargo test --test launch_integration -- --test-threads=1 --nocapture

      - name: Cleanup tmux sessions
        if: always()
        run: |
          tmux list-sessions -F '#{session_name}' 2>/dev/null | grep '^op' | xargs -I {} tmux kill-session -t {} || true

  build:
    needs: lint-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bun_target: bun-linux-x64
            artifact_name: operator-linux-x86_64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            bun_target: bun-linux-arm64
            artifact_name: operator-linux-arm64
          - os: macos-14
            target: aarch64-apple-darwin
            bun_target: bun-darwin-arm64
            artifact_name: operator-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bun_target: bun-windows-x64
            artifact_name: operator-windows-x86_64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@1.85.0
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.target }}-cargo-

      # Check if backstage-server exists (Milestone 6)
      - name: Check for backstage-server
        id: backstage
        shell: bash
        run: |
          if [ -d "backstage-server" ] && [ -f "backstage-server/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      # Install Bun (only if backstage-server exists)
      - name: Install Bun
        if: steps.backstage.outputs.exists == 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Install backstage-server dependencies
      - name: Install backstage dependencies
        if: steps.backstage.outputs.exists == 'true'
        run: |
          cd backstage-server
          bun install

      # Build release first to create target/ directory
      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      # Build backstage frontend and compile binary (after cargo build creates target/)
      # This builds the React frontend, generates embedded assets, then compiles
      - name: Build backstage binary
        if: steps.backstage.outputs.exists == 'true'
        shell: bash
        run: |
          cd backstage-server
          # Build frontend, generate embeds, compile binary
          bun run build
          # Ensure target directory exists (belt-and-suspenders)
          mkdir -p ../target
          # Move binary to target directory with platform suffix
          mv dist/backstage-server ../target/backstage-server-${{ matrix.bun_target }}
          ls -la ../target/backstage-server-*

      - name: Rename binary
        shell: bash
        run: |
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            cp target/${{ matrix.target }}/release/operator.exe ${{ matrix.artifact_name }}
          else
            cp target/${{ matrix.target }}/release/operator ${{ matrix.artifact_name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

      # Upload backstage binary artifact
      - name: Upload backstage artifact
        if: steps.backstage.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: backstage-server-${{ matrix.bun_target }}
          path: target/backstage-server-${{ matrix.bun_target }}

  build-opr8r:
    needs: lint-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: opr8r-linux-x86_64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact_name: opr8r-linux-arm64
          - os: macos-14
            target: aarch64-apple-darwin
            artifact_name: opr8r-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: opr8r-windows-x86_64.exe
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: opr8r
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@1.85.0

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            opr8r/target
          key: opr8r-${{ matrix.artifact_name }}-cargo-${{ hashFiles('opr8r/Cargo.lock') }}
          restore-keys: |
            opr8r-${{ matrix.artifact_name }}-cargo-

      - name: Build release binary
        run: cargo build --release

      - name: Strip binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: strip target/release/opr8r || true

      - name: Rename binary
        shell: bash
        run: |
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            cp target/release/opr8r.exe ../${{ matrix.artifact_name }}
          else
            cp target/release/opr8r ../${{ matrix.artifact_name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  release:
    needs: [build, build-opr8r]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Bump version
        id: version
        run: |
          VERSION=$(cat VERSION)
          IFS='.' read -r major minor patch <<< "$VERSION"
          NEW_VERSION="$major.$minor.$((patch + 1))"
          echo "$NEW_VERSION" > VERSION
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumped version: $VERSION -> $NEW_VERSION"

      - name: Update Cargo.toml version
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.version.outputs.version }}"/' Cargo.toml

      - name: Update Cargo.lock
        run: cargo update --workspace

      - name: Update docs/_config.yml version
        run: |
          sed -i 's/^version: .*/version: ${{ steps.version.outputs.version }}/' docs/_config.yml

      - name: Update package.json versions
        run: |
          jq --arg v "${{ steps.version.outputs.version }}" '.version = $v' backstage-server/package.json > tmp.json && mv tmp.json backstage-server/package.json
          jq --arg v "${{ steps.version.outputs.version }}" '.version = $v' vscode-extension/package.json > tmp.json && mv tmp.json vscode-extension/package.json

      - name: Update opr8r Cargo.toml version
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.version.outputs.version }}"/' opr8r/Cargo.toml
          cd opr8r && cargo update --workspace

      - name: Update TypeScript VERSION constant
        run: |
          sed -i "s/const VERSION = '[^']*'/const VERSION = '${{ steps.version.outputs.version }}'/" vscode-extension/src/webhook-server.ts

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION Cargo.toml Cargo.lock docs/_config.yml \
            backstage-server/package.json \
            vscode-extension/package.json \
            vscode-extension/src/webhook-server.ts \
            opr8r/Cargo.toml opr8r/Cargo.lock
          git commit -m "chore: bump version to v${{ steps.version.outputs.version }} [skip ci]"
          git push

      - name: Create tag
        run: |
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          # Copy operator binaries
          find artifacts -type f -name 'operator-*' -exec cp {} release-assets/ \;
          # Copy backstage-server binaries (if built)
          find artifacts -type f -name 'backstage-server-*' -exec cp {} release-assets/ \; 2>/dev/null || true
          # Copy opr8r binaries
          find artifacts -type f -name 'opr8r-*' -exec cp {} release-assets/ \;
          chmod +x release-assets/*
          ls -la release-assets/

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "v${{ steps.version.outputs.version }}" \
            --title "v${{ steps.version.outputs.version }}" \
            --generate-notes \
            release-assets/*

  deploy-docs:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Trigger docs workflow
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'docs.yml',
              ref: 'main'
            })
