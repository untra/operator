# Site settings
title: Operator! Documentation
description: Documentation for Operator! - combining kanban workflows with LLM tools
url: "https://operator.untra.io"
baseurl: ""

# Social/SEO
image: /assets/patricia_512.png
twitter:
  card: summary_large_image

# GitHub repository
github:
  repo: "https://github.com/untra/operator"
  author: "https://github.com/untra"

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - typescript

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "doc"

# Collections
collections_dir: .

# Permalink structure
permalink: pretty
version: 0.1.17

# Google Analytics
ga_tag: G-5JZPJWWT7S  # Replace with actual GA4 measurement ID from analytics.google.com