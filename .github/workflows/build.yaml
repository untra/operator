name: operator build

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: ${{ github.ref_name != 'main' }}

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'VERSION'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'docs/**'
      - '.github/workflows/docs.yml'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '.github/workflows/docs.yml'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write
  actions: write

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@1.85.0
        with:
          components: rustfmt, clippy

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Tests
        run: cargo test --all-features

  coverage:
    needs: lint-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@1.85.0
        with:
          components: llvm-tools-preview

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-coverage-

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage
        run: cargo llvm-cov --all-features --codecov --output-path codecov.json

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: codecov.json
          flags: rust
          fail_ci_if_error: true

  build:
    needs: lint-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bun_target: bun-linux-x64
            artifact_name: operator-linux-x86_64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            bun_target: bun-linux-arm64
            artifact_name: operator-linux-arm64
          - os: macos-15-intel
            target: x86_64-apple-darwin
            bun_target: bun-darwin-x64
            artifact_name: operator-macos-x86_64
          - os: macos-14
            target: aarch64-apple-darwin
            bun_target: bun-darwin-arm64
            artifact_name: operator-macos-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@1.85.0
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-${{ matrix.target }}-cargo-

      # Check if backstage-server exists (Milestone 6)
      - name: Check for backstage-server
        id: backstage
        run: |
          if [ -d "backstage-server" ] && [ -f "backstage-server/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      # Install Bun (only if backstage-server exists)
      - name: Install Bun
        if: steps.backstage.outputs.exists == 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Install backstage-server dependencies
      - name: Install backstage dependencies
        if: steps.backstage.outputs.exists == 'true'
        run: |
          cd backstage-server
          bun install

      # Build backstage frontend and compile binary
      # This builds the React frontend, generates embedded assets, then compiles
      - name: Build backstage binary
        if: steps.backstage.outputs.exists == 'true'
        run: |
          cd backstage-server
          # Build frontend, generate embeds, compile binary
          bun run build
          # Move binary to target directory with platform suffix
          mv dist/backstage-server ../target/backstage-server-${{ matrix.bun_target }}
          ls -la ../target/backstage-server-*

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          cp target/${{ matrix.target }}/release/operator ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

      # Upload backstage binary artifact
      - name: Upload backstage artifact
        if: steps.backstage.outputs.exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: backstage-server-${{ matrix.bun_target }}
          path: target/backstage-server-${{ matrix.bun_target }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Bump version
        id: version
        run: |
          VERSION=$(cat VERSION)
          IFS='.' read -r major minor patch <<< "$VERSION"
          NEW_VERSION="$major.$minor.$((patch + 1))"
          echo "$NEW_VERSION" > VERSION
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumped version: $VERSION -> $NEW_VERSION"

      - name: Update Cargo.toml version
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.version.outputs.version }}"/' Cargo.toml

      - name: Update Cargo.lock
        run: cargo update --workspace

      - name: Update docs/_config.yml version
        run: |
          sed -i 's/^version: .*/version: ${{ steps.version.outputs.version }}/' docs/_config.yml

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION Cargo.toml Cargo.lock docs/_config.yml
          git commit -m "chore: bump version to v${{ steps.version.outputs.version }} [skip ci]"
          git push

      - name: Create tag
        run: |
          git tag "v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          # Copy operator binaries
          find artifacts -type f -name 'operator-*' -exec cp {} release-assets/ \;
          # Copy backstage-server binaries (if built)
          find artifacts -type f -name 'backstage-server-*' -exec cp {} release-assets/ \; 2>/dev/null || true
          chmod +x release-assets/*
          ls -la release-assets/

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "v${{ steps.version.outputs.version }}" \
            --title "v${{ steps.version.outputs.version }}" \
            --generate-notes \
            release-assets/*

  deploy-docs:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Trigger docs workflow
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'docs.yml',
              ref: 'main'
            })
