name: VS Code Extension

on:
  push:
    branches: [main]
    paths:
      - 'vscode-extension/**'
      - '.github/workflows/vscode-extension.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'vscode-extension/**'
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to marketplace'
        type: boolean
        default: false

defaults:
  run:
    working-directory: vscode-extension

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vscode-extension/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Compile
        run: npm run compile

      - name: Run tests with coverage
        run: xvfb-run -a npm run test:coverage
        env:
          DISPLAY: ':99.0'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: vscode-extension/coverage/lcov.info
          flags: vscode-extension
          fail_ci_if_error: false

  opr8r-build:
    name: Build opr8r (${{ matrix.artifact }})
    needs: lint-test
    if: github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: opr8r-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
            artifact: opr8r-linux-arm64
          - target: aarch64-apple-darwin
            os: macos-14
            artifact: opr8r-macos-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: opr8r-windows-x86_64
            extension: .exe
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: opr8r
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            opr8r/target
          key: opr8r-${{ matrix.artifact }}-cargo-${{ hashFiles('opr8r/Cargo.lock') }}
          restore-keys: |
            opr8r-${{ matrix.artifact }}-cargo-

      - name: Build release binary
        run: cargo build --release

      - name: Strip binary (Linux/macOS)
        if: runner.os != 'Windows'
        run: strip target/release/opr8r || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: opr8r/target/release/opr8r${{ matrix.extension || '' }}

  build-vsix:
    name: Build VSIX (${{ matrix.vscode_target }})
    needs: [lint-test, opr8r-build]
    if: github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        include:
          - vscode_target: linux-x64
            opr8r_artifact: opr8r-linux-x86_64
          - vscode_target: linux-arm64
            opr8r_artifact: opr8r-linux-arm64
          - vscode_target: darwin-arm64
            opr8r_artifact: opr8r-macos-arm64
          - vscode_target: win32-x64
            opr8r_artifact: opr8r-windows-x86_64
            opr8r_extension: .exe
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vscode-extension/package-lock.json

      - name: Download opr8r binary
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.opr8r_artifact }}
          path: vscode-extension/bin

      - name: Prepare binary
        run: |
          # Unix binaries need execute permission, Windows binaries already have .exe extension
          if [ -f "bin/opr8r" ]; then
            chmod +x bin/opr8r
          fi
          ls -la bin/

      - name: Install dependencies
        run: npm ci

      - name: Package platform-specific VSIX
        run: npx vsce package --target ${{ matrix.vscode_target }}

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-${{ matrix.vscode_target }}
          path: vscode-extension/*.vsix

  publish:
    name: Publish to Marketplace
    needs: build-vsix
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    defaults:
      run:
        working-directory: .  # Override global default - publish job runs from repo root
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Download all VSIX artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: vsix-*
          path: vsix-packages
          merge-multiple: true

      - name: List VSIX packages
        run: ls -la vsix-packages/

      - name: Publish all platforms
        run: |
          for vsix in vsix-packages/*.vsix; do
            echo "Publishing $vsix"
            vsce publish --packagePath "$vsix"
          done
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
