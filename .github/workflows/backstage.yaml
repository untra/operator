name: Backstage CI

on:
  push:
    paths:
      - 'backstage-server/**'
      - '.github/workflows/backstage.yaml'
  pull_request:
    paths:
      - 'backstage-server/**'
      - '.github/workflows/backstage.yaml'
  workflow_dispatch:

concurrency:
  group: backstage-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  app-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backstage-server
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - name: Lint app
        run: bun run lint:app
      - name: Test app
        run: bun run test:app

  backend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backstage-server
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - name: Lint backend
        run: bun run lint:backend
      - name: Test backend
        run: bun run test:backend

  plugins-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backstage-server
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - name: Lint plugins
        run: bun run lint:plugins
      - name: Test plugins
        run: bun run test:plugins

  typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backstage-server
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - name: Generate embedded assets
        run: bun run build:embeds
      - name: TypeScript type check
        run: bun run typecheck
      - name: Knip (unused exports/imports)
        run: bun run knip

  build:
    runs-on: ubuntu-latest
    needs: [app-ci, backend-ci, plugins-ci, typecheck]
    defaults:
      run:
        working-directory: backstage-server
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - run: bun run build
      - uses: actions/upload-artifact@v4
        with:
          name: backstage-server
          path: backstage-server/dist/backstage-server
          retention-days: 7
