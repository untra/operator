# Site settings
title: Operator Documentation
description: Documentation for Operator! - combining kanban workflows with LLM tools
url: "https://operator.untra.io"
baseurl: ""

# GitHub repository
github:
  repo: "https://github.com/untra/operator"

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor

# Plugins
plugins:
  - jekyll-seo-tag

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "doc"

# Collections
collections_dir: .

# Permalink structure
permalink: pretty
